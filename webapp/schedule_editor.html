<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .schedule-name {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            font-family: monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"],
        input[type="datetime-local"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="datetime-local"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .datetime-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .preview-section {
            margin-top: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .preview-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .preview-content {
            padding: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
            min-height: 60px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            .datetime-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Edit Schedule</h1>
            <div class="schedule-name" id="scheduleName">Loading...</div>
        </div>

        <form id="scheduleForm">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" placeholder="Enter schedule title" required>
            </div>

            <div class="datetime-row">
                <div class="form-group">
                    <label for="start">Start Time *</label>
                    <input type="datetime-local" id="start" name="start" required>
                </div>

                <div class="form-group">
                    <label for="end">End Time *</label>
                    <input type="datetime-local" id="end" name="end" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reminderMinutes">Reminder (minutes before)</label>
                <input type="number" id="reminderMinutes" name="reminderMinutes" placeholder="30" min="0">
                <div class="hint">Leave empty for no reminder</div>
            </div>

            <div class="form-group">
                <label for="description">Description (Markdown supported)</label>
                <textarea id="description" name="description" placeholder="Enter schedule description...

You can use Markdown:
**bold** *italic* `code`"></textarea>
                <div class="hint">Supports Markdown formatting</div>
            </div>

            <div class="preview-section">
                <h3>Description Preview</h3>
                <div class="preview-content" id="preview">
                    <p class="hint">Type to see preview...</p>
                </div>
            </div>
        </form>
    </div>

    <!-- Debug Panel -->
    <div style="position: fixed; bottom: 80px; left: 10px; right: 10px; background: rgba(0, 0, 0, 0.8); color: #0f0; padding: 10px; border-radius: 8px; font-size: 11px; font-family: monospace; max-height: 150px; overflow-y: auto; z-index: 9999;" id="debugPanel">
        <div>üêõ Debug Log:</div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const panel = document.getElementById('debugPanel');
            const line = document.createElement('div');
            line.textContent = new Date().toLocaleTimeString() + ': ' + message;
            panel.appendChild(line);
            panel.scrollTop = panel.scrollHeight;
        }

        debugLog('Schedule editor starting...');

        // Initialize Telegram Web App
        const tg = window.Telegram?.WebApp;

        if (!tg) {
            alert('ERROR: Telegram WebApp object not found! This page must be opened from Telegram.');
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>‚ö†Ô∏è Error</h2><p>This page must be opened from Telegram Bot</p></div>';
            throw new Error('Telegram WebApp not available');
        }

        debugLog('Telegram WebApp found!');

        // Ready the Web App
        tg.ready();
        tg.expand();

        debugLog('WebApp ready and expanded');

        // Get schedule data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const scheduleName = urlParams.get('name') || 'new-schedule';
        const existingTitle = decodeURIComponent(urlParams.get('title') || '');
        const existingStart = decodeURIComponent(urlParams.get('start_datetime') || '');
        const existingEnd = decodeURIComponent(urlParams.get('end_datetime') || '');
        const existingReminder = decodeURIComponent(urlParams.get('reminder_minutes') || '');
        const existingDescription = decodeURIComponent(urlParams.get('description') || '');

        // Set schedule name in header
        document.getElementById('scheduleName').textContent = `Schedule: ${scheduleName}`;

        // Populate form with existing data
        document.getElementById('title').value = existingTitle;
        document.getElementById('description').value = existingDescription;

        // Helper to format date for datetime-local input (YYYY-MM-DDTHH:MM)
        function formatDatetimeLocal(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        }

        // Handle datetime - use existing values or set defaults for new schedules
        if (existingStart) {
            // Existing schedule - populate from URL params
            const startDate = new Date(existingStart);
            if (!isNaN(startDate.getTime())) {
                document.getElementById('start').value = formatDatetimeLocal(startDate);
            }
        } else {
            // New schedule - set default to current time
            const now = new Date();
            document.getElementById('start').value = formatDatetimeLocal(now);
            debugLog('Set default start time to: ' + formatDatetimeLocal(now));
        }

        if (existingEnd) {
            // Existing schedule - populate from URL params
            const endDate = new Date(existingEnd);
            if (!isNaN(endDate.getTime())) {
                document.getElementById('end').value = formatDatetimeLocal(endDate);
            }
        } else {
            // New schedule - set default to current time + 1 hour
            const oneHourLater = new Date();
            oneHourLater.setHours(oneHourLater.getHours() + 1);
            document.getElementById('end').value = formatDatetimeLocal(oneHourLater);
            debugLog('Set default end time to: ' + formatDatetimeLocal(oneHourLater));
        }

        if (existingReminder) {
            document.getElementById('reminderMinutes').value = existingReminder;
        }

        // Simple Markdown renderer
        function renderMarkdown(text) {
            if (!text) return '<p class="hint">Type to see preview...</p>';

            let html = text;

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Code
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        // Update preview on description change
        const descriptionTextarea = document.getElementById('description');
        const previewDiv = document.getElementById('preview');

        descriptionTextarea.addEventListener('input', () => {
            previewDiv.innerHTML = renderMarkdown(descriptionTextarea.value);
        });

        // Initial preview
        if (existingDescription) {
            previewDiv.innerHTML = renderMarkdown(existingDescription);
        }

        // Enable validation
        const titleInput = document.getElementById('title');
        const startInput = document.getElementById('start');
        const endInput = document.getElementById('end');

        function updateButtonState() {
            const hasTitle = titleInput.value.trim().length > 0;
            const hasStart = startInput.value.length > 0;
            const hasEnd = endInput.value.length > 0;
            const shouldEnable = hasTitle && hasStart && hasEnd;

            debugLog('Button state check: title=' + hasTitle + ', start=' + hasStart + ', end=' + hasEnd + ' -> ' + (shouldEnable ? 'ENABLE' : 'DISABLE'));

            if (shouldEnable) {
                tg.MainButton.setText('Save Schedule');
                tg.MainButton.enable();
            } else {
                tg.MainButton.setText('Fill all required fields (*)');
                tg.MainButton.disable();
            }
        }

        titleInput.addEventListener('input', () => {
            debugLog('Title input changed: "' + titleInput.value + '"');
            updateButtonState();
        });

        startInput.addEventListener('input', () => {
            debugLog('‚è∞ Start input changed: ' + startInput.value);
            updateButtonState();
        });

        startInput.addEventListener('change', () => {
            debugLog('‚è∞ Start CHANGE event: ' + startInput.value);

            // If start time is bigger than end time, set end time = start time
            if (startInput.value && endInput.value) {
                const startDate = new Date(startInput.value);
                const endDate = new Date(endInput.value);

                if (startDate > endDate) {
                    endInput.value = startInput.value;
                    debugLog('‚ö†Ô∏è Start > End, adjusted end time to: ' + endInput.value);
                }
            }

            updateButtonState();
        });

        endInput.addEventListener('input', () => {
            debugLog('‚è∞ End input changed: ' + endInput.value);
            updateButtonState();
        });

        endInput.addEventListener('change', () => {
            debugLog('‚è∞ End CHANGE event: ' + endInput.value);

            // If end time is smaller than start time, set start time = end time
            if (startInput.value && endInput.value) {
                const startDate = new Date(startInput.value);
                const endDate = new Date(endInput.value);

                if (endDate < startDate) {
                    startInput.value = endInput.value;
                    debugLog('‚ö†Ô∏è End < Start, adjusted start time to: ' + startInput.value);
                }
            }

            updateButtonState();
        });

        // Set up the main button (Save)
        tg.MainButton.color = tg.themeParams.button_color || '#0088cc';
        tg.MainButton.textColor = tg.themeParams.button_text_color || '#ffffff';

        // Event handler for save button
        tg.MainButton.onClick(function() {
            debugLog('üíæ Save button CLICKED!');

            const title = titleInput.value.trim();
            const start = startInput.value; // datetime-local value (YYYY-MM-DDTHH:MM)
            const end = endInput.value; // datetime-local value (YYYY-MM-DDTHH:MM)
            const reminderMinutes = document.getElementById('reminderMinutes').value.trim();
            const description = document.getElementById('description').value;

            debugLog('Name: ' + scheduleName);
            debugLog('Title: ' + title);
            debugLog('Start: ' + start);
            debugLog('End: ' + end);
            debugLog('Reminder: ' + reminderMinutes);
            debugLog('Description length: ' + description.length);

            if (!title || !start || !end) {
                debugLog('‚ùå Validation failed: missing required fields');
                tg.showAlert('Please fill in all required fields (title, start time, end time)');
                return;
            }

            // Validate that end is not before start (equal is allowed)
            if (new Date(end) < new Date(start)) {
                debugLog('‚ùå Validation failed: end time before start');
                tg.showAlert('End time cannot be before start time');
                return;
            }

            // datetime-local values are already in YYYY-MM-DDTHH:MM format (ISO format)
            const formData = {
                name: scheduleName,
                title: title,
                start_datetime: start,
                end_datetime: end,
                reminder_minutes: reminderMinutes || '0',
                description: description
            };

            try {
                // Send data back to bot
                const jsonData = JSON.stringify(formData);
                debugLog('‚úÖ JSON created, length: ' + jsonData.length);
                debugLog('Full JSON: ' + jsonData);

                tg.sendData(jsonData);
                debugLog('üì§ Data sent to bot! Closing...');

                // The web app will close automatically after sendData
            } catch (error) {
                debugLog('‚ùå Error: ' + error.message);
                tg.showAlert('Error saving schedule: ' + error.message);
            }
        });

        debugLog('Save button handler registered');

        tg.MainButton.show();
        debugLog('Main button shown');

        // Initial validation state
        tg.MainButton.setText('Fill all required fields (*)');
        updateButtonState();
        debugLog('Initial button state updated');

        // Log final state
        debugLog('‚úÖ Setup complete!');
        debugLog('Button visible: ' + tg.MainButton.isVisible);
        debugLog('Form loaded with: ' + scheduleName);

        // Test if button works after 1 second
        setTimeout(() => {
            debugLog('--- 1 second test ---');
            const hasTitle = titleInput.value.trim().length > 0;
            const hasStart = startInput.value.length > 0;
            const hasEnd = endInput.value.length > 0;
            debugLog('Has title: ' + hasTitle);
            debugLog('Has start: ' + hasStart);
            debugLog('Has end: ' + hasEnd);
            debugLog('Button should be: ' + (hasTitle && hasStart && hasEnd ? 'enabled' : 'disabled'));
            debugLog('Button is active: ' + tg.MainButton.isActive);
            debugLog('Button text: ' + tg.MainButton.text);
        }, 1000);
    </script>
</body>
</html>
