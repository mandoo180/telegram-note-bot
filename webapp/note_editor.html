<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .note-name {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            font-family: monospace;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
            margin-top: 4px;
        }

        .preview-section {
            margin-top: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f9f9f9);
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .preview-section h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
        }

        .preview-content {
            padding: 12px;
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
            min-height: 100px;
            line-height: 1.6;
        }

        .preview-content h1, .preview-content h2, .preview-content h3 {
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .preview-content p {
            margin-bottom: 12px;
        }

        .preview-content code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }

        .preview-content pre {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--tg-theme-button-color, #0088cc);
            padding-left: 12px;
            margin: 12px 0;
            color: var(--tg-theme-hint-color, #666666);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 16px;
            font-size: 14px;
        }

        .tag-remove {
            margin-left: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .debug-panel {
            position: fixed;
            bottom: 80px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            z-index: 9999;
        }

        .debug-panel .debug-line {
            margin: 2px 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 12px;
            }

            .header h1 {
                font-size: 20px;
            }

            textarea {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Edit Note</h1>
            <div class="note-name" id="noteName">Loading...</div>
        </div>

        <form id="noteForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter note title" required>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" id="tags" name="tags" placeholder="Comma-separated tags (e.g., personal, ideas)">
                <div class="hint">Separate tags with commas</div>
            </div>

            <div class="form-group">
                <label for="content">Content (Markdown supported)</label>
                <textarea id="content" name="content" placeholder="Write your note here...

You can use Markdown:
**bold** *italic* `code`
# Heading
- List item"></textarea>
                <div class="hint">Supports Markdown formatting</div>
            </div>

            <div class="preview-section">
                <h3>Preview</h3>
                <div class="preview-content" id="preview">
                    <p class="hint">Type to see preview...</p>
                </div>
            </div>
        </form>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <div class="debug-line">üêõ Debug Log:</div>
    </div>

    <script>
        // Debug logging function
        function debugLog(message) {
            console.log(message);
            const panel = document.getElementById('debugPanel');
            const line = document.createElement('div');
            line.className = 'debug-line';
            line.textContent = new Date().toLocaleTimeString() + ': ' + message;
            panel.appendChild(line);
            panel.scrollTop = panel.scrollHeight;
        }

        debugLog('Web App starting...');

        // Initialize Telegram Web App
        const tg = window.Telegram?.WebApp;

        if (!tg) {
            alert('ERROR: Telegram WebApp object not found! This page must be opened from Telegram.');
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>‚ö†Ô∏è Error</h2><p>This page must be opened from Telegram Bot</p></div>';
            throw new Error('Telegram WebApp not available');
        }

        debugLog('Telegram WebApp found!');
        debugLog('Version: ' + tg.version);
        debugLog('Platform: ' + tg.platform);

        // Ready the Web App
        tg.ready();
        tg.expand();

        debugLog('WebApp ready and expanded');

        // Get note data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const noteName = urlParams.get('name') || 'new-note';
        const existingTitle = decodeURIComponent(urlParams.get('title') || '');
        const existingTags = decodeURIComponent(urlParams.get('tags') || '');
        const existingContent = decodeURIComponent(urlParams.get('content') || '');

        // Set note name in header
        document.getElementById('noteName').textContent = `Note: ${noteName}`;

        // Populate form with existing data
        document.getElementById('title').value = existingTitle;
        document.getElementById('tags').value = existingTags;
        document.getElementById('content').value = existingContent;

        // Simple Markdown renderer
        function renderMarkdown(text) {
            if (!text) return '<p class="hint">Type to see preview...</p>';

            let html = text;

            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Code
            html = html.replace(/`(.*?)`/g, '<code>$1</code>');

            // Line breaks
            html = html.replace(/\n/g, '<br>');

            return html;
        }

        // Update preview on content change
        const contentTextarea = document.getElementById('content');
        const previewDiv = document.getElementById('preview');

        contentTextarea.addEventListener('input', () => {
            previewDiv.innerHTML = renderMarkdown(contentTextarea.value);
        });

        // Initial preview
        if (existingContent) {
            previewDiv.innerHTML = renderMarkdown(existingContent);
        }

        // Enable validation
        const titleInput = document.getElementById('title');

        function updateButtonState() {
            if (titleInput.value.trim()) {
                tg.MainButton.enable();
            } else {
                tg.MainButton.disable();
            }
        }

        titleInput.addEventListener('input', updateButtonState);

        // Set up the main button (Save)
        tg.MainButton.setText('Save Note');
        tg.MainButton.color = tg.themeParams.button_color || '#0088cc';
        tg.MainButton.textColor = tg.themeParams.button_text_color || '#ffffff';

        // Event handler for save button
        tg.MainButton.onClick(function() {
            debugLog('üíæ Save button CLICKED!');

            const title = document.getElementById('title').value.trim();
            const tags = document.getElementById('tags').value.trim();
            const content = document.getElementById('content').value;

            debugLog('Title: ' + title);
            debugLog('Tags: ' + tags);
            debugLog('Content length: ' + content.length);

            if (!title) {
                debugLog('‚ùå Validation failed: no title');
                tg.showAlert('Please enter a title for the note');
                return;
            }

            const formData = {
                name: noteName,
                title: title,
                tags: tags,
                content: content
            };

            try {
                // Send data back to bot
                const jsonData = JSON.stringify(formData);
                debugLog('‚úÖ JSON created, length: ' + jsonData.length);

                tg.sendData(jsonData);
                debugLog('üì§ Data sent to bot! Closing...');

                // The web app will close automatically after sendData
            } catch (error) {
                debugLog('‚ùå Error: ' + error.message);
                tg.showAlert('Error saving note: ' + error.message);
            }
        });

        debugLog('Save button handler registered');

        tg.MainButton.show();
        debugLog('Main button shown');

        // Initial validation state
        updateButtonState();
        debugLog('Initial button state updated');

        // Log final state
        debugLog('‚úÖ Setup complete!');
        debugLog('Button visible: ' + tg.MainButton.isVisible);

        // Test if button works
        setTimeout(() => {
            debugLog('--- 1 second test ---');
            const hasTitle = document.getElementById('title').value.trim().length > 0;
            debugLog('Has title: ' + hasTitle);
            debugLog('Button should be: ' + (hasTitle ? 'enabled' : 'disabled'));
        }, 1000);
    </script>
</body>
</html>
